<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Harrys wekker">
  <title>Harrys wekker</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="panel1">
    <h1>Harrys wekker</h1>
    <div id="led" class="%STATE%"></div>
    <button id="toggle">%TOGGLE%</button>
    <table>
      <tr>
        <td>Alarm</td>
        <td id="alarm_state">%STATE%</td>
      </tr>
      <tr>
        <td>Wakeup time</td>
        <td id="wakeuptime">%WAKEUPTIME%</td>
      </tr>
      <tr>
        <td>Uptime</td>
        <td id="uptime">%UPTIME%</td>
      </tr>
      <tr>
        <td>Reboot count</td>
        <td id="reboot_count">%REBOOTCOUNT%</td>
      </tr>
    </table>

  </div>
  <div class="panel2">
    <label for="time">Wektijd</label>
    <input type="time" id="time" name="time" value=%WAKEUPTIME%>
    <button id="submit">Bewaar</button>
  </div>
<br>
</body>
</html>
